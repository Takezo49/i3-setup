# --- Backend & Performance ---
backend = "glx";
vsync = false;          # Replaces legacy vsync = "none"
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = false;


# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;
# Removed deprecated: no-dnd-shadow, no-dock-shadow, clear-shadow

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Defaults
active-opacity = 1.0;
inactive-opacity = 0.9;

# Opacity rules
# Format is "VALUE:CONDITION"
opacity-rule = [
    "85:class_g = 'Alacritty'",
    "90:class_g = 'Code'",
    "90:class_g = 'Sublime_text'",
    "90:class_g = 'Firefox' && !focused" # Transparent only when NOT focused
];

# Window types
wintypes = {
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

# Ignore some windows
focus-exclude = [ "class_g = 'Cairo-clock'" ];



