# i3blocks config - auto-generated by pywal
# Do not edit directly. Edit the template at:
# ~/.config/wal/templates/i3blocks.conf
# Then run 'wal -R' to regenerate.
#
# i3blocks does NOT expand $HOME or custom shell variables.
# Only $BLOCK_NAME is expanded by i3blocks itself.
# Pywal replaces {color1} etc. with actual hex values.
command=__HOME__/.config/i3blocks-scripts/$BLOCK_NAME/$BLOCK_NAME
separator_block_width=25
separator=true
markup=pango

# CPU usage
[cpu_usage]
label= CPU
interval=5
color={color1}

# Memory usage
[memory]
label= RAM
interval=10
color={color2}

# Disk usage
[disk]
label= Disk
instance=/
interval=240
color={color3}

# Bandwidth
[bandwidth]
instance=wlan0
label=
interval=5
color={color4}

# VPN/Network
[iface]
instance=tun0
label=
interval=10
color={color5}

# Battery
[battery2]
command=__HOME__/.config/i3blocks-scripts/battery2/battery2
markup=pango
interval=30

# Date Time
[time]
label=
command=date '+%A, %d %B %Y %H:%M:%S'
interval=1
color={color7}
